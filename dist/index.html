<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />

    <title>Document</title>
</head>
<body>

    <input type="text" id="inputSearch" placeholder="Search For Recipes" />
    <button id="getRecipes" onclick=searchRecipes() >search</button><br>

    <div class="check-group">
        <input class="form-radio" type="checkbox" name="dairy" id="diary-ingredients">
        <label for="diary-ingredients">Diary ingredients</label>
    </div>

    <div class="check-group">
        <input class="form-radio" type="checkbox" name="gluten" id="gluten-ingredients">
        <label for="gluten-ingredients">Gluten ingredients</label>
    </div>

    <button id="previousButton">previous</button>
    <button id="nextButton" >next</button>


    <div id="recipes"></div>

    <script id="recipes-template" type="text/x-handlebars-template">
        {{#each recipes}}
            <div class="recipe">
                <h2><b><a href="{{href}}" target="_blank" >{{title}}</a></b></h2><br>
                <iframe class="image" src="{{thumbnail}}"></iframe>
                <h2>Ingrediants</h2>
                <ul>
                    {{#each ingredients}}
                        <li>{{this}}</li>
                    {{/each}}
                </ul>
                <p><b>Chef : </b>{{chef}}</p>
                <p><b>Rating : </b>{{rndRating}}</p>
                <button><a href="mailto:?subject=Check%20out%20this%20recipe%20{{title}}!&body=%20You%20can%20see%20the%20recipe%20in%20this%20video">Email Us</a></button>   

            </div>
        {{/each}}
    </script>






 
    <script src="./handlebars/dist/handlebars.js"></script>
    <script src="./jquery/dist/jquery.js"></script>
    <script src="render.js"></script>
    <script src="main.js"></script>

</body>
</html>
